<div class="primer-grid">
    <div class="header">
        <div class="logo">
            <img src="../../../assets/img/logo sin letras.png" alt="Usuario">
        </div>
        <div class="nombre">
            <p>Banco BanQuito</p>
        </div>
        <div class="usuario-info">
            <p>Nombre de Usuario </p>
            <img src="../../../assets/img/Img persona.png" alt="Usuario">
        </div>
    </div>
    <div class="segundo-grid">
        <div class="columna-celeste">
            <div class="espaciado"></div>
            <div class="con-tarjeta" routerLink="/conTarjeta">
                <img src="../../../assets/img/atm/tarjeta-de-credito.png" alt="Tarjeta">
            </div>
            <div class="espaciado"></div>
            <div class="sin-tarjeta" routerLink="/sinTarjeta">
                <img src="../../../assets/img/atm/sin-tarjeta-de-credito.png" alt="Sin Tarjeta">
            </div>
            <div class="salir" routerLink="/">
                <img src="../../../assets/img/atm/cerrar-sesion.png" alt="Sin Tarjeta">
                <p>Salir</p>
            </div>
        </div>
        <div class="columna-gris">
            <h3>ATM</h3>
            <h4>Deposito con Tarjeta</h4>
            <table>
                <tr>
                    <th>Confirmación</th>
                </tr>
                <tr>
                    <td>
                        <label class="input-label">El número de cuenta es: </label>
                        <input type="text" readonly>
                        <br>
                        <label class="input-label">Su valor a depositar es: </label>
                        <input type="text" readonly>
                        <div class="button-container">
                            <div class="button" routerLink="/depositoExitoso">Confirmar</div>
                            <div class="button" routerLink="/depositoFallido">Cancelar</div>
                        </div>
                    </td>
                </tr>
            </table>

        </div>

    </div>

</div>
